<div class="write-answer">
  <div class="question">
    <img
      class="decorate"
      *ngIf="question?.decoratePath?.length > 0"
      [src]="question?.decoratePath"
      alt=""
    />
    <p [innerHTML]="question.questionName"></p>
    <img
      *ngIf="question?.imgPath?.length > 0"
      [src]="question?.imgPath"
      alt=""
    />
  </div>
  <div class="answer">
    <p>Đáp án là:</p>
    <input type="number" [(ngModel)]="answer" id="answer" />
    <p [innerHTML]="question.unit"></p>
  </div>
  <div class="check">
    <button id="checkButton" (click)="onCheckAnswer()">Kiểm tra</button>
  </div>
</div>
