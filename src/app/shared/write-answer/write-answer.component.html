<div class="write-answer">
  <div class="question" [innerHTML]="question.questionName">
    <img
      *ngIf="question?.imgPath?.length > 0"
      [src]="question?.imgPath"
      alt=""
    />
  </div>
  <div class="answer">
    <p>Đáp án là:</p>
    <input type="number" [(ngModel)]="answer" />
    <p [innerHTML]="question.unit"></p>
  </div>
  <div class="check">
    <button (click)="onCheckAnswer()">Kiểm tra</button>
  </div>
</div>
