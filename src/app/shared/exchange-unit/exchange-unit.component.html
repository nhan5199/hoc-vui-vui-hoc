<div class="exchange-unit">
  <div class="question" [innerHTML]="question.questionName"></div>
  <div class="list-opinions">
    <ng-container
      ><div
        class="opinion"
        *ngFor="let question of question?.questions; let i = index"
      >
        <p [innerHTML]="question.value"></p>
        =
        <div class="unit" *ngFor="let unit of question.unit; let j = index">
          <input type="number" [id]="i" [(ngModel)]="form[i].input[j]" />
          <p [innerHTML]="unit"></p>
        </div></div
    ></ng-container>
  </div>
  <div class="check">
    <button (click)="onCheckAnswer()">Kiá»ƒm tra</button>
  </div>
</div>
