<ng-container *ngIf="isLoading">
  <img class="loading" src="/assets/loading.gif" alt="" />
</ng-container>
<ng-container *ngIf="!isLoading">
  <div class="home-img">
    <img [src]="url" alt="ảnh nền" />
    <home-button [link]="goToMath" class="home-button"></home-button>
  </div>
</ng-container>

<app-error-message
  [display]="errorMessage.length > 0"
  [message]="errorMessage"
></app-error-message>
