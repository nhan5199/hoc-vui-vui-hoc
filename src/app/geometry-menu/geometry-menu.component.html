<div class="geometry-menu">
  <div class="plane-geometry">
    <img src="/assets//imgs/home/plane_geometry_background.gif" alt="" />

    <div
      class="plane-geometry-menu"

    >
      <left-button
        *ngFor="let item of planeGeometryMenu"
        class="button"
        [imgPath]="item.imgPath"
        [imgLabel]="item.label"
        [url]="item.url"
      ></left-button>
    </div>
  </div>
  <div class="cube-geometry">
    <img src="/assets//imgs/home/cube_geometry_background.gif" alt="" />
    <div
      class="cube-geometry-menu"
    >
      <right-button
        *ngFor="let item of cubeGeometryMenu"
        class="button"
        [imgPath]="item.imgPath"
        [imgLabel]="item.label"
        [url]="item.url"
      ></right-button>
    </div>
  </div>
</div>
