<ng-container *ngIf="isLoading"> Loading... </ng-container>
<ng-container *ngIf="!isLoading">
  <div class="math-menu">
    <img
      class="left"
      src="/assets/imgs/lession/back.png"
      (click)="returnToBackPage()"
      alt=""
      title="quay láº¡i"
    />
    <div class="geometry">
      <img
        class="background"
        src="/assets//imgs/home/geometry_background.gif"
        alt=""
      />

        class="button"
        [imgPath]="geometryButtonPath"
        [imgLabel]="geometryButtonLabel"

      ></right-menu-button>
