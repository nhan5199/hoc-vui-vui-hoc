<div class="exercise-shape">
  <img
    class="left"
    src="/assets/imgs/lession/back.png"
    (click)="returnToBackPage()"
    alt=""
    title="quay lại"
  />
  <div class="shape-container">
    <img
      class="background"
      src="/assets/imgs/lession/question.png"
      alt="cau-hoi"
    />
    <div id="container"></div>
  </div>
  <div class="buttons">
    <button (click)="addRectangle(this.width / 2)" title="Thêm hình chữ nhật">
      <img src="/assets/imgs/buttons/rectangle.png" alt="" />
    </button>
    <button (click)="addTriangle(this.width / 2)" title="Thêm hình tam giác">
      <img src="/assets/imgs/buttons/triangle.png" alt="" />
    </button>
    <button (click)="addCircle(this.width / 2)" title="Thêm hình tròn">
      <img src="/assets/imgs/buttons/circle.png" alt="" />
    </button>
    <button (click)="deleteSelected()" title="Xóa hình">
      <img src="/assets/imgs/buttons/delete.png" alt="" />
    </button>
  </div>
</div>
