<div>
  <div class="exercise-shape">
    <img
      class="left"
      src="/assets/imgs/lession/back.png"
      (click)="returnToBackPage()"
      alt=""
      title="quay lại"
    />
    <div class="shape-container">
      <img
        class="background"
        src="/assets/imgs/lession/question.png"
        alt="cau-hoi"
      />
      <div id="container"></div>
    </div>
    <div class="buttons">
      <button
        (click)="addRectangle(this.width / 5, this.height / 5)"
        title="Thêm hình chữ nhật"
      >
        <img src="/assets/imgs/buttons/rectangle.png" alt="" />
      </button>
      <button
        class="square"
        (click)="addSquare(this.width / 5, this.height / 5)"
        title="Thêm hình vuông"
      >
        <img src="/assets/imgs/buttons/square.png" alt="" />
      </button>
      <button (click)="addTrapezoid(this.width / 5, this.height / 5)">
        <img src="/assets/imgs/buttons/trapezoid.png" alt="" />
      </button>

      <button
        (click)="addTriangle(this.width / 5, this.height / 4)"
        title="Thêm hình tam giác đều"
      >
        <img src="/assets/imgs/buttons/triangle.png" alt="" />
      </button>
      <button
        (click)="addLeftAngleTriangle(this.width / 5, this.height / 5)"
        title="Thêm hình tam giác vuông"
      >
        <img src="/assets/imgs/buttons/left-angle-triangle.png" alt="" />
      </button>
      <button
        (click)="addCircle(this.width / 5, this.height / 4)"
        title="Thêm hình tròn"
      >
        <img src="/assets/imgs/buttons/circle.png" alt="" />
      </button>
      <button (click)="deleteSelected()" title="Xóa hình">
        <img src="/assets/imgs/buttons/delete.png" alt="" />
      </button>
    </div>
  </div>

  <div class="info" title="Xem hướng dẫn">
    <img
      (click)="onOpenInfoPopup()"
      src="/assets/imgs/buttons/info.png"
      alt=""
    />
  </div>

  <div class="puzzle">
    <img [src]="this.picUrl" alt="" />
  </div>

  <div class="change-pic">
    <button title="Đổi hình" (click)="onChangePic()">
      <img src="/assets/imgs/buttons/change-pic.png" alt="" />
    </button>
  </div>

  <app-exercise-shape-info
    [isDispayInfo]="isDisplayInfo"
    (closeInfoPopup)="onCloseInfoPopup($event)"
  ></app-exercise-shape-info>
</div>
