<ng-container *ngIf="isLoading">
  <img class="loading" src="/assets/loading.gif" alt="" />
</ng-container>
<ng-container *ngIf="!isLoading">
  <div class="math-menu">
    <img class="background" [src]="url" alt="" />
    <img
      class="left"
      src="/assets/imgs/lession/back.png"
      (click)="returnToBackPage()"
      alt=""
      title="quay láº¡i"
    />
    <div class="left-btn">
      <left-lession-button
        class="button"
        [imgPath]="theoryImgPath"
        [imgLabel]="theoryLabel"
        [url]="theoryUrl"
        [name]="topicName"
      ></left-lession-button>
    </div>
    <div class="right-btn">
      <right-lession-button
        class="button"
        [imgPath]="exerciseImgPath"
        [imgLabel]="exerciseLabel"
        [url]="exerciseUrl"
        [name]="topicName"
      ></right-lession-button>
    </div>
  </div>
  <router-outlet></router-outlet>
</ng-container>

<app-error-message
  [display]="errorMessage.length > 0"
  [message]="errorMessage"
></app-error-message>
