<ng-container *ngIf="isLoading">
  <img class="loading" src="/assets/loading.gif" alt="" />
</ng-container>
<ng-container *ngIf="!isLoading">
  <div class="theory">
    <img
      class="left"
      src="/assets/imgs/lession/back.png"
      (click)="returnToBackPage()"
      alt=""
      title="quay lại"
    />
    <ng-container>
      <div class="video">
        <p class="title">Video minh họa</p>
        <div class="video-content" *ngFor="let video of listVideos">
          <video width="320" height="240" controls>
            <source [src]="video" type="video/mp4" />
          </video>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
