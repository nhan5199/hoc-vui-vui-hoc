<ng-container *ngIf="isLoading">
  <img class="loading" src="/assets/loading.gif" alt="" />
</ng-container>
<ng-container *ngIf="!isLoading">
  <div class="list-lecture">
    <img
      #myImage
      class="left"
      src="/assets/imgs/lession/back.png"
      (click)="returnToBackPage()"
      alt=""
      title="quay lại"
    />
    <div class="lecture">
      <p class="title">Thư viện phần mềm toán</p>
      <ng-container *ngIf="listFile.length > 0">
        <div class="content">
          <ng-container *ngFor="let item of listFile">
            <app-card-lecture
              #myAppCardLecture
              class="item"
              [imgPath]="item.imgPath"
              [downloadUrl]="item.downloadUrl"
              [name]="item.name"
            ></app-card-lecture>
          </ng-container>
        </div>
      </ng-container>

      <ng-container *ngIf="listFile.length == 0 && !isLoading">
        <img class="not-found" src="/assets/notfound.png" alt="" />
      </ng-container>
    </div>
  </div>

  <app-error-message
    [display]="errorMessage.length > 0"
    [message]="errorMessage"
  ></app-error-message>
</ng-container>
